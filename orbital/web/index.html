<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="orbital.css">
</head>

<body>
    <div id="loading" class="flex justify-center items-center h-screen bg-gray-200 px-6">
        <div class="p-6 max-w-sm">
            <div class="spinner"></div>
            <div class="loading-text">Loading ...</div>
        </div>
    </div>

    <div id="root"></div>

    <script src="wasm_exec.js"></script>
    <script type="module">
        const brotli = await import("https://unpkg.com/brotli-wasm@3.0.1/index.web.js?module")
            .then(m => m.default);
        const go = new Go();

        async function loadWasm() {
            try {
                const response = await fetch("orbital.wasm.br");
                if (!response.ok) {
                    throw new Error(`Failed to load WASM file: ${response.status} ${response.statusText}`);
                }

                const buffer = await response.arrayBuffer();
                const wasmBytes = brotli.decompress(new Uint8Array(buffer));

                // Validate WASM header
                if (
                    wasmBytes[0] !== 0x00 ||
                    wasmBytes[1] !== 0x61 ||
                    wasmBytes[2] !== 0x73 ||
                    wasmBytes[3] !== 0x6d
                ) {
                    throw new Error("Invalid WASM file: Magic number mismatch.");
                }

                console.log("Decompressed WASM byteLength:", wasmBytes.length);

                const { instance } = await WebAssembly.instantiate(wasmBytes, go.importObject);
                go.run(instance);

                if (typeof bootstrapApp === "function") {
                    setTimeout(bootstrapApp, 1000);
                }
                
            } catch (err) {
                console.error("Error loading WASM module:", err);
            }
        }

        loadWasm();
    </script>
</body>
</html>
