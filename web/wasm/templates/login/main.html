<div data-template="default">
    <div id="login-screen" class="flex flex-col items-center justify-center h-screen">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
            <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
            <div class="mb-4">
                <label for="public-key" class="block text-sm font-medium text-gray-700 mb-2">Public Key</label>
                <input id="public-key" type="text" class="w-full border rounded p-2" placeholder="Enter your public key">
            </div>
            <button id="login-button" class="bg-blue-500 text-white rounded px-4 py-2 w-full hover:bg-blue-600">
                Login
            </button>
            <p id="login-error" class="text-red-500 text-sm mt-4 hidden">Invalid public key. Please try again.</p>
        </div>
    </div>
</div>
