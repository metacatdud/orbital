<div data-template="default">
    <div id="login-screen" class="flex flex-col items-center justify-center h-screen" data-container>
        <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
            <div class="flex justify-center items-center">
                <span class="text-gray-700 font-semibold text-2xl">Dashboard</span>
            </div>

            <div class="mb-4">
                <label for="private-key" class="block text-sm font-medium text-gray-700 mb-2">Private Key</label>
                <input id="private-key" type="text" class="w-full border rounded p-2" placeholder="Enter your private key" data-input="privateKey">
            </div>

            <button data-action="login" class="bg-blue-500 text-white rounded px-4 py-2 w-full hover:bg-blue-600">
                Login
            </button>
            <div id="login-error" class="text-red-500 text-sm mt-4 hidden">Invalid private key. Please try again.</div>
        </div>
    </div>
</div>

<div data-template="error-msg">
    <div data-container>
        <p class="error" data-errTyp="auth.invalid"></p>
        <p class="error" data-errTyp="auth.notfound"></p>
    </div>
</div>
