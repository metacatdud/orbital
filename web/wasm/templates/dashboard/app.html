<template data-name="applications">
    <div>
        <div data-dock="appsList" class="grid grid-cols-6 gap-6 md:grid-cols-8 lg:grid-cols-12 mb-6"></div>
    </div>
</template>

<template data-name="appLauncher">
    <button data-id="{{.id}}" data-action="launchApp" class="app-icon">
        <div class="icon-wrapper">
            <i class="fas text-2xl text-theme {{.icon}}"></i>
        </div>
        <span class="app-label">{{.title}}</span>
    </button>
</template>

<template data-name="appsGroup">
    <div class="app-group relative">
        <button data-id="{{.id}}" data-action="launchGroup"
                class="group-icon">
            <div class="icon-wrapper">
                <i class="fas text-2xl text-theme {{.icon}}"></i>
            </div>
            <span class="group-label">{{.title}}</span>
        </button>

        <div data-target="{{.id}}" class="app-group-panel hide">
            <div class="flex justify-between items-center mb-2">
                <h3 class="group-title">
                    <i class="fas text-theme text-sm {{.icon}}"></i>
                    {{.title}}
                </h3>
                <button data-action="closeGroup"
                        class="text-xs opacity-70 hover:opacity-100 p-1 rounded-full accent-bg/20 hover:opacity-80">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="grid grid-cols-3 gap-2" data-dock="appsList"></div>
        </div>
    </div>
</template>
