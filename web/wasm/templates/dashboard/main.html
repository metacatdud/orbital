<template data-name="default">
    <div id="application" class="flex-1 relative">
        <div data-item="loading" class="loading-widget bg-os-bg dark:bg-terminal-bg hide">
            <div class="spinner"></div>
            <div class="loading-text">Loading Apps ...</div>
        </div>
        <div data-item="dashboard" class="p-6 relative bg-os-bg dark:bg-terminal-bg">
            <div data-dock="appsList" class="grid grid-cols-6 gap-6 md:grid-cols-8 lg:grid-cols-12 mb-6">

                <!-- App group (Repeatable structure) -->
                <div class="app-group">
                    <button class="group-icon dark:bg-os-bg text-terminal-text dark:text-terminal-text rounded-md p-3 w-20 h-20 flex flex-col items-center justify-center transition-all hover:scale-105 shadow-md">
                        <div class="w-12 h-12 icon-app rounded-md flex items-center justify-center mb-1.5 relative">
                            <i class="fas fa-briefcase text-2xl text-os-text dark:text-terminal-text-300"></i>
                            <div class="mini-apps-indicator">
                                <div class="mini-app-dot bg-os-bg dark:bg-terminal-bg"></div>
                                <div class="mini-app-dot bg-os-accent dark:bg-terminal-accent"></div>
                                <div class="mini-app-dot bg-os-text dark:bg-terminal-text"></div>
                            </div>
                        </div>
                        <span class="text-xs font-medium mt-1 text-os-text dark:text-terminal-text">GrApp 1</span>
                    </button>
                </div>

                <div class="app-group">
                    <button class="group-icon dark:bg-os-bg text-terminal-text dark:text-terminal-text rounded-md p-3 w-20 h-20 flex flex-col items-center justify-center transition-all hover:scale-105 shadow-md">
                        <div class="w-12 h-12 icon-app rounded-md flex items-center justify-center mb-1.5 relative">
                            <i class="fas fa-briefcase text-2xl text-os-text dark:text-terminal-text-300"></i>
                            <div class="mini-apps-indicator">
                                <div class="mini-app-dot bg-os-bg dark:bg-terminal-bg"></div>
                                <div class="mini-app-dot bg-os-accent dark:bg-terminal-accent"></div>
                                <div class="mini-app-dot bg-os-text dark:bg-terminal-text"></div>
                            </div>
                        </div>
                        <span class="text-xs font-medium mt-1 text-os-text dark:text-terminal-text">GrApp2</span>
                    </button>
                </div>

                <!-- Single App (Repeatable structure)-->
                <button class="app-icon rounded-md p-3 w-20 h-20 flex flex-col items-center justify-center transition-all hover:scale-105 shadow-md">
                    <div class="w-12 h-12 icon-app rounded-md flex items-center justify-center mb-1.5 relative">
                        <i class="fas fa-globe text-2xl text-os-text dark:text-terminal-text"></i>
                    </div>
                    <span class="text-xs font-medium mt-1">One App</span>
                </button>
            </div>
        </div>
    </div>
</template>
