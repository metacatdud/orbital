<template data-name="overlay">
    <div data-id="{{.id}}" class="overlay {{.windowCss}}">
        <div class="header">
            <span class="title">
                <i class="fas {{.icon}} mr-2"></i>
                {{.title}}
            </span>
            <div class="space-x-1">
                {{ if contains .actions "minimize" }}
                <button data-action="minimizeOverlay" class="px-3 py-0.5 hover:bg-os-accent dark:hover:bg-terminal-accent transition-colors duration-150">-</button>
                {{ end }}

                {{ if contains .actions "maximize" }}
                <button data-action="maximizeOverlay" class="px-3 py-0.5 hover:bg-os-accent dark:hover:bg-terminal-accent transition-colors duration-150">□</button>
                {{ end }}

                {{ if contains .actions "close" }}
                <button data-action="closeOverlay" class="px-3 py-0.5 hover:bg-os-accent dark:hover:bg-terminal-accent transition-colors duration-150">×</button>
                {{ end }}
            </div>
        </div>
        <div class="flex-1 overflow-auto min-h-0 p-4">
            <div class="flex flex-col h-full" data-dock="overlayBody">
                <!-- Overlay contents goes here -->
            </div>
        </div>
    </div>
</template>
