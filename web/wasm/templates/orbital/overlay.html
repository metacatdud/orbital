<template data-name="overlay">
    <div class="overlay {{.windowCss}}">
        <div class="header">
            <span class="title">
                <i class="fas {{.icon}} mr-2"></i>
                {{.title}}
            </span>
            <div class="space-x-1">
                <button data-action="closeOverlay" class="px-3 py-0.5 hover:bg-os-accent dark:hover:bg-terminal-accent transition-colors duration-150">Ã—</button>
            </div>
        </div>
        <div class="flex-1 overflow-auto min-h-0 p-4">

            {{ if contains .actions "close" }}
            <p>Can be closed</p>
            {{ end }}

            <div class="flex flex-col h-full" data-dock="overlayBody"></div>
        </div>
    </div>
</template>
